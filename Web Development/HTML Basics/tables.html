<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- here allign will get the table to the center of the page
    border is basically a line acting as border
    cellspacing is the space between each cell
    cell padding is the space inside every cell -->
    <table align = "center" border = "1" cellspacing = "5" cellpadding ="10">
        <tr>
            <td>first</td>
            <td>second</td>
            <td>Third</td>
        </tr>
        <!-- here allign will center the row only -->
        <tr allign = "center">
            <!-- using collspan we will get two columns or rows 
            we can assign it to rows or columns  -->
            <td colspan ="2">second first</td>
            <td>second second</td>
        </tr>
    </table>
</body>
</html>
