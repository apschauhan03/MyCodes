<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Media-Photo</h1>
    <img width="500" src="./Medias/SampleJPGImage_2mbmb.jpg" alt="A photo graph">
    <br>
    <!--pre load
    none will download nothing
    metadata will download thumbnail and length
    auto will start download video as soon as the page load -->
    <video preload="metadata" controls width="400" src="./Medias/SampleVideo_1280x720_5mb.mp4"></video>
    <!--audio have same parameters or attributes as video-->
    <br>
    <audio controls src="./Medias/SampleAudio_0.7mb.mp3"></audio>
</body>
</html>
