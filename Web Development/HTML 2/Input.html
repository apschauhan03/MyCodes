<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <input type="text">
    <br>
    <input type="password">
    <br>
    <input type="email">
    <br>
    <input min=0 max=10 type="number">
    <br>
    <input type="date">
    <br>
    <input type="color">
    <br>
    <input type="file">
    <br>
    <input id="a" type="checkbox"><label for="a">A</label>    <!--if want to select multiple things-->
    <input id="b" type="checkbox"><label for="b">B</label>  <!--if want to select multiple things-->
    <input id="c" type="checkbox"><label for="c">C</label>  <!--if want to select multiple things-->
    <br>
    <input name="show" id="mh" type="radio"><label for="mh">Money Heist</label> <!--if  only one wants to connect-->
    <input name="show" id="L" type="radio"><label for="L">Lucifer</label> <!--if  only one wants to connect-->
    <input name="show" id="MM" type="radio"><label for="MM">Minnal Murali</label> <!--if  only one wants to connect-->
    <br>
    <!-- there are some input element other than input -->
    <textarea>Type here!!</textarea>
    <select  name="" id="">
        <option value="">option 1</option>
        <option value="">option 2</option>
        <option value="">option 3</option>
        <option value="">option 4</option>
        <option value="">option 5</option>
    </select>
    <select multiple name="" id="">
        <option value="">option 1</option>
        <option value="">option 2</option>
        <option value="">option 3</option>
        <option value="">option 4</option>
        <option value="">option 5</option>
    </select>
</body>
</html>
