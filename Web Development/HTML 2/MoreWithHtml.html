<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- links where a tag in which a stands for anchor -->
    <h1>Anchor Links</h1>
    <!--parent will open google in parent page of iframes-->
    <a target="_parent" href="https://google.com">go to google</a>
    <br>
    <!-- this is known as relative links as they are a page within the folder -->

    <a href="./InnerLinks.html">go to inner html</a>


    <!-- target which will tell where to open the link
    blank target get you to open it in a new tab
    href is  the url that is supposed to  be open
    self target will open it in same tab-->
    <h2> Target Links </h2>
    <a href="https://google.com" target="_blank">go to google in a new tab</a>
</body>
</html>
