<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<body>
    <h1>iframes</h1>
    <!--we can even open page on the frames using name which are similar to id and 
    set the target to their name -->
    <ul>
        <li><a href="./InnerLinks.html" target="Link1">First Frame</a></li>
        <li><a href="./InnerLinks.html" target="Link2">Second Frame</a></li>
    </ul>
    <!-- iframes create a duplicate of the website in source on your page 
    we can even hide the border using frame border = 0 -->
    <iframe name="Link1" width="400" height="400" src="./MoreWithHtml.html"></iframe>
    <iframe name="Link2" width="400" height="400" src="https://example.com"></iframe>
</body>
</html>
